name: GPS Messenger Bundle CI

on:
  pull_request:
    branches:
      - master

jobs:
  build:
    name: PHP ${{ matrix.php-version }} ${{ matrix.symfony-version }}
    runs-on: ubuntu-latest

    strategy:
      matrix:
        include:
          - php-version: 8.2
            symfony-version: 5.4.*
          - php-version: 8.3
            symfony-version: 5.4.*
          - php-version: 8.2
            symfony-version: 6.4.*
          - php-version: 8.3
            symfony-version: 6.4.*
          - php-version: 8.4
            symfony-version: 6.4.*
          - php-version: 8.2
            symfony-version: 7.2.*
          - php-version: 8.3
            symfony-version: 7.2.*
          - php-version: 8.4
            symfony-version: 7.2.*
        platform: [ubuntu-latest]

    steps:
      - name: "Checkout"
        uses: actions/checkout@v2

      - name: "Setup PHP"
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}

      - name: Validate composer.json
        run: composer validate

      - name: Cache Composer packages
        id: composer-cache
        uses: actions/cache@v2
        with:
          path: vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.json') }}-${{ matrix.symfony-version }}-${{ matrix.php-version }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Install dependencies
        env:
          SYMFONY_REQUIRE: ${{ matrix.symfony-versions }}
        if: steps.composer-cache.outputs.cache-hit != 'true'  
        run: composer update --prefer-dist --no-progress --no-ansi --no-interaction --no-scripts

      - name: Run unit tests
        run: vendor/bin/phpunit

      - name: Run style tests
        run: vendor/bin/ecs check -vv
        
      - name: Run static analyse phpstan
        run: vendor/bin/phpstan analyse --error-format=github
        
      - name: Run static analyse psalm
        run: vendor/bin/psalm --php-version=${{ matrix.php-version }}
