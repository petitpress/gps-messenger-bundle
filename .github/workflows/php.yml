name: GPS Messenger Bundle CI

on:
  pull_request:
    branches:
      - master
      - 3.x

jobs:
  build:
    name: PHP ${{ matrix.php-version }} Sf ${{ matrix.symfony-version }} ${{ matrix.dependencies }}
    runs-on: ubuntu-latest

    env:
      SYMFONY_REQUIRE: ${{ matrix.symfony-version }}

    strategy:
      matrix:
        php-version:
          - 8.2
          - 8.3
          - 8.4
        symfony-version:
          - 6.4.*
          - 7.2.*
          - 7.3.*
        dependencies:
          - highest

    steps:
      - name: "Checkout"
        uses: actions/checkout@v4

      - name: "Setup PHP"
        uses: shivammathur/setup-php@v2
        with:
          coverage: pcov
          ini-values: memory_limit=-1, date.timezone=UTC, session.gc_probability=0
          php-version: ${{ matrix.php-version }}
          tools: flex

      - name: Validate composer.json
        run: composer validate

      - name: Install Composer dependencies (${{ matrix.dependencies }})
        uses: ramsey/composer-install@v2
        with:
          dependency-versions: ${{ matrix.dependencies }}

      - name: Run unit tests
        run: vendor/bin/phpunit --coverage-clover coverage.xml

      - name: Display code coverage %
        run: |
          LINE_RATE=$(grep -oP 'line-rate="\K[0-9.]+' coverage.xml | head -1)
          COVERAGE_PERCENT=$(awk "BEGIN {printf \"%.2f\", $LINE_RATE * 100}")
          echo "Code coverage is ${COVERAGE_PERCENT}%"

      - name: Run style tests
        run: vendor/bin/ecs check -vv
        
      - name: Run static analyse phpstan
        run: vendor/bin/phpstan analyse --error-format=github
        
      - name: Run static analyse psalm
        run: vendor/bin/psalm --php-version=${{ matrix.php-version }}
